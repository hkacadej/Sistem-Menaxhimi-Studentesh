<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
  <title>Sistem Menaxhimi Studentesh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" style="padding-left:2em" th:href="@{/students}" >Sistemi I Menaxhimit te Studenteve</a>
  <ul class="navbar-nav" >
    <li class="nav-item">
      <a class="nav-link" th:href="@{/create_student}">Shto Student</a>
    </li>


  </ul>
</nav>
<br>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Krijo student te ri </h1>
        <div class="card-body">
          <form th:action="@{/students}" th:object="${student}" method="POST">
            <div class="form-group">
              <label>Emri</label>
              <input
                      name="firstName"
                      placeholder="Jep Emrin"
                      th:field="*{firstName}"
                      class="form-control"
                      type="text"
              />
              <label>Mbiemri</label>
              <input
                      name="lastName"
                      placeholder="Jep Mbiemrin"
                      th:field="*{lastName}"
                      class="form-control"
                      type="text"
              />
              <label>Email</label>
              <input
                      name="emai;"
                      placeholder="Jep Email"
                      th:field="*{email}"
                      class="form-control"
                      type="text"
              />
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
