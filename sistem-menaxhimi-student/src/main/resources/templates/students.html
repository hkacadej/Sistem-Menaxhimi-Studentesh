<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistem Menaxhimi Studentesh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" style="padding-left:2em" th:href="@{/students}" >Sistemi I Menaxhimit te Studenteve</a>
  <ul class="navbar-nav" >
    <li class="nav-item">
      <a class="nav-link" th:href="@{/students/new}">Shto Student</a>
    </li>
  </ul>
</nav>
<br>
  <div class="container">

    <div class="row">
      <div class="col-lg-3">
        <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Shto Student</a>
      </div>
    </div>
    <table class="table table-dark table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Emri i Studentit</th>
        <th>Mbiemri i Studentit</th>
        <th>Email</th>
        <th>Veprime</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each ="student: ${students}">
        <td th:text = "${student.firstName}"></td>
        <td th:text = "${student.lastName}"></td>
        <td th:text = "${student.email}"></td>
        <td>
          <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
          <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>

        </td>
      </tr>
      </tbody>

    </table>
  </div>

</body>
</html>
